<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }    
  </style>
</head>
<body>

<div class="card">
  <div class="image-container">
    <img id="image" src="assets/images/illustration-article.svg" alt="header image">
  </div>
    <div class="card-content">
    <h2 class="card-title">Learning</h2>
    <p class="card-date">Published 21 Dec 2023</p>
    <h1 class="card-heading">HTML & CSS foundations</h1>
    <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  </div> 
  
    <div class="author">  
      <div class="image-avatar">  
      <img src="assets/images/image-avatar.webp" alt="face of Greg hooper"> 
      </div>  
        <div class="text">
          <p>Greg Hooper </p>
        </div>
  </div>
</div>  

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Bhavin Patel</a>.
</div>
</body>
</html>
